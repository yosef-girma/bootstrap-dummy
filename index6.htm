<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

  <link rel="stylesheet" href="css/lib/bootstrap/bootstrap.min.css">

  <script src="js/bootstrap/js/bootstrap.min.js"></script>

  
            
                     
    
    <script>

        $(document).ready(function () {
            $("#type").change(function () {

                var  val = $(this).val();

                if (val == "cac")
                {
                    $("#size").html("<option value=''>Department of Architecture </option><option value='test'>Department of Civil Engineering</option><option value='test2'> Department of COTM </option>");
                }
                else if ( val == "College of Electrical and Mechanical Engineering")
                {
                    $("#size").html("<option value='test'>Department of Electrical Engineering </option> <option value='test2'> Department of Mechanical Engineering </option><option value=''>Department of Software  Engineering</option><option value=''> Department of Electro-Mechanical Engineering</option>");
                       
                }

                else if ( val == "College of Biological and Chemical Enginering")
                {
                    $("#size").html("<option value='test'> Department of Chemical Engineering</option><option value='test2'> Department of Biotechnology </option>");
                }

                else if (val == "College of Natural and Social Sciences") {

                   $("#size").html("<option value='DoSS'>      Division of Social Science         </option>" +
                        "          <option  value='DoM'>       Division of Mathematics            </option>        "  +
                        "          <option  value='DoEL'    >  Division of English Language       </option>        " +
                        "          <option  value='DoPS'    >  Division of Physics and Statistics </option>  " );
                    
                }

                else if (val == "College of Applied Sciences") {

                 $("#size").html("<option value='' > Eco Biology </option> <option value=''> Geology</option><option value=''> Food Science</option><option value=''> Industrial Chemistry</option>")
                  
                }

                else if (val == "item0")
                {
                    $("#size").html("<option value=' '> -- select one -- </option>");
                }

            })
        })

    </script>

</head>

 <select    id="type">
    
    <option  value="item0"> -- Select an Item -- </option>
    <option  value="cac">       College of Architecture & Civil Engineering</option>
    <option  value="College of Electrical and Mechanical Engineering">  College of Electrical and Mechanical Engineering</option>
    <option  value="College of Biological and Chemical Enginering">     College of Biological and Chemical Enginering </option>
    <option  value="College of Natural and Social Sciences">            College of Natural and Social Sciences</option>
    <option  value="College of Applied Sciences">                       College of Applied Sciences </option>   

 </select>

<select id="size">
    <option value=""> -- select one -- </option>
</select>
